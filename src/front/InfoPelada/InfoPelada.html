<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/imagens/Logo principal com fundo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Peladin | Informações da pelada</title>
</head>

<body id="tela-cadastrar-quadra">

    <main id="tela-info-pelada">
        <div class="info-cabeca">
            <h1 id="nome-pelada"></h1>
            <img id="foto-pelada" class="foto-info-pelada" src="" alt="Imagem da Pelada" style="display: none;">
        </div>
        <div class="container-principal">
            <div class="container-info-esquerda">
                <div class="info-dono">
                    <img id="foto-dono" alt="Foto do Dono" style="display: none;">
                    <div class="dono-texto">
                        <p id="nome-dono"></p>
                        <p id="organizador">Organizador</p>
                        <div class="icones-dono">
                            <div>
                                <p class="info-text" id="email-dono"></p>
                                <button class="copy-icon-button" onclick="copyToClipboard('email-dono')">
                                    <i class="bi bi-envelope"></i>
                                </button>
                            </div>
                            <div>
                                <p class="info-text" id="telefone-dono"></p>
                                <button class="copy-icon-button" onclick="copyToClipboard('telefone-dono')">
                                    <i class="bi bi-phone"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-participantes">
                    <h3>Participantes</h3>
                    <ul class="lista-participantes" id="lista-participantes"></ul>
                </div>
            </div>
            <div class="container-info-meio">
                <div class="info-quadra">
                    <h3>Informações da Partida</h3>
                    <div class="info-grid">
                        <div>
                            <p><i class="bi bi-currency-dollar"></i> <span id="valor-pelada"></span></p>
                        </div>
                        <div>
                            <p><i class="bi bi-clock"></i> <span id="horario-pelada"></span></p>
                        </div>
                        <div>
                            <p><i class="bi bi-hourglass-split"></i> <span id="duracao-pelada"></span></p>
                        </div>
                        <div>
                            <p><i class="bi bi-calendar"></i> <span id="data-pelada"></span></p>
                        </div>
                        <div>
                            <p><i class="bi bi-shop"></i> <span id="nome-quadra"></span></p>
                        </div>
                        <div>
                            <p><i class="bi bi-geo-alt"></i> <span id="endereco-quadra"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section id="modal-edicao-concluida" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-check"></i>
                <h2 id="titulo-modal-edicao">Item copiado!</h2>
                <p>O item selecionado foi salvo na sua área de transferência com sucesso!</p>
                <button id="fechar-modal-edicao" class="btn-fechar">Fechar</button>
            </div>
        </section>
    </main>

    <script src="../assets/navbar.js"></script>
    <script src="InfoPelada.js"></script>
</body>

</html>
