<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/imagens/Logo principal com fundo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Peladin | Editar pelada</title>
</head>

<body id="tela-cadastrar-quadra">

    <main id="tela-cadastrar-quadra">
        <div class="cointainer-cadastrar-quadra">
            <div class="container-lado-esquerdo">
                <div class="login-titulo" id="editar-informações-titulo">Editar Pelada</div>
                <div class="foto-quadra">
                    <input id="input-foto" name="foto" type="file" accept="image/*" onchange="exibirImagem(event)">
                    <label for="input-foto"><i class="bi bi-plus icone-adicionar"></i></label>
                    <img id="preview-imagem" src="" alt="Preview da imagem" style="display: none;">
                </div>
                <div class="input">
                    <input id="input-nome-pelada" name="nome-pelada" type="text">
                    <label for="text">Nome da Pelada</label>
                </div>
            </div>

            <div class="container-lado-direito">
                <div class="input">
                    <input id="input-descricao-pelada" name="descricao-pelada" type="text">
                    <label for="text">Descrição da Pelada</label>
                </div>
                <div class="input">
                    <input id="input-duracao-pelada" name="duracao-pelada" type="time">
                    <label for="text">Duração da Pelada</label>
                </div>
                <div class="input">
                    <input id="input-horario-pelada" name="horario-pelada" type="time">
                    <label for="text">Horário da Pelada</label>
                </div>
                <div class="input">
                    <input id="input-data-pelada" name="data-pelada" type="date">
                    <label for="text">Data da Pelada</label>
                </div>
                <div class="input">
                    <input id="input-valor-pelada" name="valor-pelada" type="number" step="0.01">
                    <label for="text">Valor da Pelada</label>
                </div>
            </div>
        </div>

        <div class="botao-enviar">
            <button type="button" class="login-botao-entrar" id="botao-salvar-editar">Salvar</button>
        </div>
        <section id="modal-edicao-concluida" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-check"></i>
                <h2 id="titulo-modal-edicao">Edição Concluída</h2>
                <p>A edição da pelada foi concluída com sucesso!</p>
                <button id="fechar-modal-edicao" class="btn-fechar">Fechar</button>
            </div>
        </section>
        <section id="modal-erro-cadastro" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-xmark"></i>
                <h2 id="titulo-modal-erro">Erro no Cadastro</h2>
                <p>Ocorreu um erro ao tentar editar a quadra. Por favor, revise as informações inseridas.</p>
                <button id="fechar-modal-erro" class="btn-fechar">Fechar</button>
            </div>
        </section>
    </main>

    <script src="../assets/navbar.js"></script>
    <script src="EditarPelada.js"></script>
</body>

</html>
