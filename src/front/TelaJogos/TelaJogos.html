<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/imagens/Logo principal com fundo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Peladin | Informações da Pelada</title>
</head>

<body id="tela-cadastrar-quadra">

    <main id="tela-jogos">
        <div class="jogos-cabeca">
            <h1 id="nome-pelada"></h1>
        </div>

        <div class="timer-container">
            <h1>Cronômetro</h1>
            <div>
                <label for="duration">Duração da partida (minutos): </label>
                <input type="number" id="duration" min="1" max="120">
            </div>
            <div id="timer">00:00</div>
            <button class="botoes-timer" onclick="startTimer()"><i class="bi bi-play"></i></button>
            <button class="botoes-timer" onclick="resetTimer()"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button class="botoes-timer" onclick="toggleMute()" id="mute-button"><i
                    class="bi bi-volume-mute"></i></button>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1"
                onchange="setVolume(this.value)">
        </div>

        <div class="parte-jogos">
            <div class="container-participantes">
                <div class="jogo-participantes">
                    <h3>Participantes</h3>
                    <ul class="lista-participantes-jogo" id="lista-participantes-jogos"></ul>
                </div>
            </div>
            <div class="container-times">
                <div class="times-container">
                    <div class="time-container">
                        <h3>Time 1</h3>
                        <ul class="time-list" id="time1-list"></ul>
                    </div>
                </div>
                <div class="times-container">
                    <div class="time-container">
                        <h3>Time 2</h3>
                        <ul class="time-list" id="time2-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <section id="modal-edicao-concluida" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-check"></i>
                <h2 id="titulo-modal-edicao">Fim da partida</h2>
                <p>O tempo da pelada acabou!</p>
                <button id="fechar-modal-edicao" class="btn-fechar">Fechar</button>
            </div>
        </section>
        <section id="modal-erro-cadastro" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-xmark" id="fa-erro"></i>
                <h2 id="titulo-modal-erro">Tempo inválido</h2>
                <p>Por favor, insira um valor válido para a duração da partida.</p>
                <button id="fechar-modal-erro" class="btn-fechar">Fechar</button>
            </div>
        </section>
    </main>

    <script src="../assets/navbar.js"></script>
    <script src="TelaJogos.js"></script>
</body>

</html>
