<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../assets/imagens/Logo principal com fundo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Peladin | Dados da partida</title>
</head>

<body id="tela-cadastrar-quadra">

    <main id="tela-dados-da-partida">
        <h2>Inserir Estatísticas da Partida</h2>
        <form id="stats-form">
            <div class="cointainer-estatisticas">
                <div class="campo-estatistica">
                    <label for="gols">Gols </label>
                    <div class="input-with-controls">
                        <button type="button" class="control-btn" data-action="decrease">-</button>
                        <input type="number" id="gols" name="gols" min="0" value="0" required>
                        <button type="button" class="control-btn" data-action="increase">+</button>
                    </div>
                </div>
                <div class="campo-estatistica">
                    <label for="assistencias">Assistências </label>
                    <div class="input-with-controls">
                        <button type="button" class="control-btn" data-action="decrease">-</button>
                        <input type="number" id="assistencias" name="assistencias" min="0" value="0" required>
                        <button type="button" class="control-btn" data-action="increase">+</button>
                    </div>
                </div>
                <div class="campo-estatistica">
                    <label for="defesas">Defesas </label>
                    <div class="input-with-controls">
                        <button type="button" class="control-btn" data-action="decrease">-</button>
                        <input type="number" id="defesas" name="defesas" min="0" value="0" required>
                        <button type="button" class="control-btn" data-action="increase">+</button>
                    </div>
                </div>
                <button id="botao-enviar-dados-partida" type="submit">Salvar</button>
            </div>
        </form>
        </div>
        <section id="modal-edicao-concluida" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-check"></i>
                <h2 id="titulo-modal-edicao">Dados enviados</h2>
                <p>A inserção de estatísticas foi concluída com sucesso!</p>
                <button id="fechar-modal-edicao" class="btn-fechar">Fechar</button>
            </div>
        </section>
        <section id="modal-erro-cadastro" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa-regular fa-circle-xmark"></i>
                <h2 id="titulo-modal-erro">Erro na Estatística</h2>
                <p>Ocorreu um erro ao tentar inserir as estatísticas. Por favor, revise as informações inseridas.</p>
                <button id="fechar-modal-erro" class="btn-fechar">Fechar</button>
            </div>
        </section>
    </main>

    <script src="../assets/navbar.js"></script>
    <script src="DadosDaPartida.js"></script>
</body>

</html>
